<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  tr: satır oluşturur (table row) <br>
  td: veri hücresi oluşturur. table data <br>
  th: başlık hücresi oluşturur. table head. <br>
  table tagı: tablo oluşturur. <br>

table>tr*3>td*2 şeklinde yaz ve enter yap. <br>
altta başlık verileceği için td ler tf olarak değşti. <br> 

<table>
    <tr>
        <th>S.N.</th>
        <th>Ad soyad</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Ali gel</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Ayşe koş</td>
    </tr>
</table>
    


</body>
</html>
